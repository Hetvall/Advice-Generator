<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <script src="index.js" defer></script>


  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div></div>
  <main class="container">
    <section>
      <div class="content-box">
        <div class="block">
          <legend class="advice-id"></legend>
        </div>
        <div class="block">
          <p class="advice-quote"></p>
        </div>
        <div class="block">
          <img class="divider-line" src="./images/pattern-divider-desktop.svg" alt="divider line">
          <img class="divider-line-mobile" src="./images/pattern-divider-mobile.svg" alt="divider line">

        </div>
      </div>
      <div class="button-container">
        <button class="submit-button">
          <img src="/images/icon-dice.svg" alt="dice img">
        </button>
      </div>
    </section>
  </main>
  </div>
</body>

</html>
